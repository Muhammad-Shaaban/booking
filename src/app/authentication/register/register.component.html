<div class="container registerPage" (submit)="rgister()">
  <h1 class="text-capitalize text-center mt-5 text-muted">{{'register new admin' | translate}} </h1><hr class="mb-5"/>
  <div class="row">
    <form method="POST" autocomplete="off" #form="ngForm">
      <div class="form-group">
        <label>{{'Email' | translate}} <span class="text-danger">*</span></label>
        <input type="email" class="form-control" [(ngModel)]="service.user.email" #email="ngModel" name="email" required>
      </div>
      <div class="form-group">
        <label>{{'Password' | translate}} <span class="text-danger">*</span></label>
        <input class="form-control" type="password" [(ngModel)]="service.user.password" #password="ngModel" name="password" required>
      </div>

      <input type="submit" value="{{'Register' | translate}}" class="btn btn-primary" [disabled]="!form.valid">
      <a routerLink="/login" class="ml-5">{{'Already have an account' | translate}}.</a>
    </form>
  </div>
</div>
