<h3 class="text-muted text-center text-capitalize mt-3 mb-5">{{'edit category' | translate}}</h3>

<form #form="ngForm" autocomplete="off" style="width: 80%;margin: 0 auto;" (submit)="updateCategory()">
  <input type="hidden" [(ngModel)]="formData.CatId" #CatId="ngModel" name="CatId">
  <div class="form-group">
    <input type="text" class="form-control mb-4" [(ngModel)]="formData.name" #name="ngModel" name="name" placeholder="{{'Name (EN)' | translate}}">
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="formData.arb_name" #arb_name="ngModel" name="arb_name" placeholder="{{'Name (AR)' | translate}}">
  </div>

  <input type="submit" class="btn btn-primary mt-3 mb-5" value="{{'edit' | translate}}">
</form>
