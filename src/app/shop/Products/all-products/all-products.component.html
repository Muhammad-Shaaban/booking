<div class="lds-default" *ngIf="showOrHide"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>

<h3 class="text-center text-muted text-capitalize mt-3 mb-3">{{'all products' | translate}}</h3>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th>{{'Title' | translate}}</th>
      <th>{{'Price' | translate}}</th>
      <th>{{'Avilable' | translate}}</th>
      <th>{{'Category' | translate}}</th>
      <th></th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of allProducts">
      <td>{{ item.title }}</td>
      <td>{{ item.price }}</td>
      <td>{{ item.avilableNumber }}</td>
      <td>{{ item.catigory.name }}</td>
      <td>
        <button type="button" class="btn btn-primary font-weight-bold text-capitalize" (click)="moreDetails(item._id)">{{'details' | translate}}</button>
      </td>
      <td>
        <button type="button" class="btn btn-success font-weight-bold text-capitalize" (click)="editProd(item._id)">{{'edit' | translate}}</button>
      </td>
      <td>
        <button type="button" class="btn btn-danger font-weight-bold text-capitalize" (click)="deleteProd(item._id)">{{'delete' | translate}}</button>
      </td>
    </tr>
  </tbody>
</table>

<!--Pagination-->
<ul class="pagination justify-content-center">
  <li class="page-item">
    <button class="page-link" (click) = "goPrev()" [disabled]="service.pageNumber <= 1">{{'Previous' | translate}}</button>
  </li>

  <li class="page-item" *ngFor="let page of paginationGenerate(totalPages)">
    <button class="page-link" (click)="getNextPage(page)">{{ page }}</button>
  </li>

  <li class="page-item" *ngIf="showNextandPrev">
    <span class="page-link">...</span>
  </li>

  <li class="page-item">
    <button class="page-link" (click)="goNext()" [disabled]="service.pageNumber >= totalPages">{{'Next' | translate}}</button>
  </li>
</ul>


<div class="row">
  <div class="col">
    <button type="button" class="btn btn-primary font-weight-bold mb-4" (click)="createProduct()"><i class="fas fa-plus-square mr-2"></i>{{'Create Product' | translate}}</button>
  </div>
</div>
