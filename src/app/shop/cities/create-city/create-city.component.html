<h3 class="text-center text-muted text-capitalize mt-3 mb-5">{{'Create City' | translate}}</h3>

<form #form="ngForm" autocomplete="off" style="width: 80%;margin: 0 auto;" (submit)="createCity()">
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="formData.name" #name="ngModel" name="name" placeholder="{{'Name (EN)' | translate}}" required>
  </div>
  <div class="form-group">
    <input type="text" class="form-control" [(ngModel)]="formData.arb_name" #arb_name="ngModel" name="arb_name" placeholder="{{'Name (AR)' | translate}}" required>
  </div>
  <input type="submit" class="btn btn-primary mb-5" value="{{'Create' | translate}}" [disabled]="!form.valid">
</form>
