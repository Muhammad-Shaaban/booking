<h2 class="text-center text-muted text-capitalize mt-4 mb-3">{{'create shop category' | translate}}</h2>
<div class="row">
  <div class="col">
    <form #form="ngForm" autocomplete="off" style="width: 80%;margin: 10px auto;" (submit)="createCategory()">
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="formData.name" #name="ngModel" name="name" placeholder="{{'Name (EN)' | translate}}">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" [(ngModel)]="formData.arb_name" #arb_name="ngModel" name="arb_name" placeholder="{{'Name (AR)' | translate}}">
      </div>

      <input type="submit" class="btn btn-primary" value="{{'Create' | translate}}">

    </form>
  </div>
</div>
