<h1 class="text-center text-muted mt-5 mb-3">{{'Policy Conditions' | translate}}</h1>
<div class="row">
  <div class="col">
    <form #form="ngForm" autocomplete="off" (submit)="editPolicy()">
      <div class="form-group">
        <textarea class="form-control" rows="10" [(ngModel)]="formData.POLICY" #POLICY="ngModel" name="POLICY"></textarea>
      </div>
      <div class="form-group">
        <textarea class="form-control" rows="10" [(ngModel)]="formData.POLICY_EN" #POLICY_EN="ngModel" name="POLICY_EN"></textarea>
      </div>
      <input type="submit" value="{{'edit' | translate}}" class="btn btn-primary text-capitalize font-weight-bold">
    </form>
  </div>
</div>
